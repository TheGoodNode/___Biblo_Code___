<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/49fa7b4138.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Mood Calendar</title>
</head>

<body>
    <div class="container">
        <div class="moodContainer">
            <h1>Mood Calendar</h1>
            <h3>~ color each day depending on what your mood was / is ~</h3>
        </div>
        <div class="moodsContainer">
            <p>Select mood:</p>
            <div class="moodsImages">
                <button class="mood mood_1" id="mood_1">
                    <i class="far fa-laugh"></i>
                </button>
                <button class="mood mood_2" id="mood_2">
                    <i class="far fa-smile"></i>
                </button>
                <button class="mood mood_3" id="mood_3">
                    <i class="far fa-meh"></i>
                </button>
                <button class="mood mood_4" id="mood_4">
                    <i class="far fa-frown"></i>
                </button>
                <button class="mood mood_5" id="mood_5">
                    <i class="far fa-sad-tear"></i>
                </button>
            </div>
        </div>

        <div id="calendar" class="calendar"></div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
